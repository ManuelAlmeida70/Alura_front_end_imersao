<!DOCTYPE html>
<html lang="pt-pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotify Imersão</title>
	<link rel="stylesheet" href="src/styles/reset.css">
	<link rel="stylesheet" href="src/styles/sidebar_footer.css">
	<link rel="stylesheet" href="src/styles/vars.css">
	<link rel="stylesheet" href="src/assets/open-iconic-master/font/css/open-iconic-bootstrap.css">
</head>
<body>
	<div class="sidebar">
		<nav class="sidebar_navigation">
			<div class="logo">
				<a href="index.html">
					<img src="src/assets/icons/logo-spotify.png" alt="logo spotify">
				</a>
			</div>
			<ul>
				<li>
					<a href="index.html">
						<span class="oi oi-home"></span>
						<span>Início</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="oi oi-magnifying-glass"></span>
						<span>
							Pesquisar
						</span>
					</a>
				</li>
			</ul>
		</nav>
		<div class="library">
			<div class="library_content">
				<button class="library_button">
					<span class="oi oi-book"></span>
					<span>Suas biblioteca</span>
				</button>
				<span class="oi oi-plus"></span>
			</div>
			<section class="section-playlist">
				<div class="section-playlist_content">
					<span class="text title">Cria sua primeira playlist</span>
					<span class="text subtitle">É fácil, vamos te ajudar</span>
					<button class="section-playlist_button">
						<span>Criar playlist</span>
					</button>
				</div>
			</section>
			<div class="cookies">
				<a href="#">Cookies</a>
			</div>
			<div class="languages">
				<button class="languages_button">
					<span class="oi oi-globe"></span>
					<span>Português de Angola</span>
				</button>
			</div>
		</div>
	</div>
	<main>
		<div class="main_content">
			<nav class="header_navigation">
				<div class="navigation">
					<button class="arrow-left">
						<img src="src/assets/icons/small-left.png" alt="Seta para esquerda">
					</button>
					<button class="arrow-right">
						<img src="src/assets/icons/small-right.png" alt="Seta para direita">
					</button>
					<div class="header_search">
						<img src="src/assets/icons/search.png" alt="">
						<input class="search_input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
					</div>
					<div class="header_login">
						<button class="subcribe">Inscreva-se</button>
						<button class="login">Iniciar sessão</button>
					</div>
				</div>
			</nav>
		</div>
	</main>
	<footer class="footer">
		<div class="footer_text">
			<p class="footer_title">Testar o prmium de graça</p>
			<p class="footer_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precise de cartão de crédito</p>
		</div>
		<button class="footer_button_premium">Inscreva-se grátis</button>
	</footer>
</body>
</html>
